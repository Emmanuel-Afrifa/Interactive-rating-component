<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./index.css">

    <link rel="icon" href="./images/favicon-32x32.png">

    <title>Interactive Rating Component</title>

    <script src="./index.js" type="module"></script>
</head>
<body class="rating-page">
    <main>
        <div id="container">
            <div id="img-star">
                <img src="./images/icon-star.svg" alt="">
            </div>
            <h1 id="heading">How did we do?</h1>
            <p id="description">
                Please let us know how we did with your support request.
                All feedback is appreciated to help us improve our offering!.
            </p>
            <div id="rating-container">
                <button class="rating" id="one">1</button>
                <button class="rating" id="two">2</button>
                <button class="rating" id="three">3</button>
                <button class="rating" id="four">4</button>
                <button class="rating" id="five">5</button>
            </div>
            <button id="submit">SUBMIT</button>
        </div>


        
    </main>
</body>
</html>
